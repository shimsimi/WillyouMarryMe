<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>Proposal</title>
  <style>
    body {
      background: #111;
      color: #fff;
      font-family: 'Arial', sans-serif;
      text-align: center;
      padding-top: 100px;
    }

    .heart {
      font-size: 18px;
      line-height: 18px;
      color: #ff4d6d;
      white-space: pre;
      font-family: monospace;
      animation: fadeIn 1s ease-in-out;
    }

    @keyframes fadeIn {
      from {opacity: 0;}
      to {opacity: 1;}
    }

    .message {
      margin-top: 30px;
      font-size: 24px;
      opacity: 0;
      animation: showMsg 2s forwards;
      animation-delay: 3s;
    }

    @keyframes showMsg {
      to {opacity: 1;}
    }

    .proposal {
      margin-top: 40px;
      font-size: 32px;
      font-weight: bold;
      color: #ffd700;
      opacity: 0;
      animation: pop 2s forwards;
      animation-delay: 6s;
    }

    @keyframes pop {
      0% {transform: scale(0.5); opacity: 0;}
      100% {transform: scale(1); opacity: 1;}
    }
  </style>
</head>
<body>

  <div class="heart">

</html>
